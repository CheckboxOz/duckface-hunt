<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Pose</title>
    <meta name="description" content="Flappy bird but where you have to flap your arms!" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/handsfree@7.0.3/dist/handsfree.css" />
  </head>
  <body>
    <div class="columns">
      <div class="column">
        <div class="relative">
          <div id="sketch-container"></div>
          <img id="scene-image" src="assets/scene.png" alt="" />
        </div>
      </div>
      <div class="column">
        <button class="handsfree-show-when-loading" disabled>loading...</button>
        <button class="handsfree-show-when-stopped handsfree-hide-when-loading" onclick="handsfree.start()">
          Start Webcam
        </button>
        <button class="handsfree-show-when-started" onclick="handsfree.stop()">Stop Webcam</button>
        <ul>
          <li>Start webcam</li>
          <li>Move head to move red pointer</li>
          <li>Shoot by smiling or smirking to either side</li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/handsfree@7.0.3/dist/handsfree.js"></script>
    <script src="src/Bird.js"></script>
    <script src="src/sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.js"></script>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
